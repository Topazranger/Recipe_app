<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Login</title>
</head>
<body>
    <h1>Register</h1>
    <form id="registerForm">
        <label for="Username">Username:</label>
        <br>
        <input type="text" id="Username" name="Username" required>
        <br>
        <label for="Password">Password:</label>
        <br>
        <input type="password" id="Password" name="Password" required>
        <br>
        <label for="Password">Repeat Password:</label>
        <br>
        <input type="password" id="RepeatPassword" name="RepeatPassword" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    
    <h1>Login</h1>
    <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <br>
        <input type="text" id="loginUsername" name="username" required>
        <br>
        <label for="loginPassword">Password:</label>
        <br>
        <input type="password" id="loginPassword" name="password" required>
        <br><br>
        <button type="submit">Login</button>
    </form>

    <script>
// When the register form is submitted
document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent page reload

    // Get the values from the form
    const username = document.getElementById('Username').value;
    const password = document.getElementById('Password').value;
    const rpassword = document.getElementById('RepeatPassword').value;

    // Check passwords before sending to the backend
    if (password !== rpassword) {
        alert("Passwords do not match!");  // Alert the user
        return;  // Stop the function from continuing
    }

    // Send the registration data to the backend
    fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, RepeatPassword: rpassword }) 
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = '/mainmenu';  // Redirect to MainMenu.html on success
        } else {
            alert(data.message);  // Show the response message from the backend
        }
    })
    .catch(error => console.error('Error:', error));
});

// When the login form is submitted
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent page reload

    // Get the values from the form
    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;

    // Send the login data to the backend
    fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = '/mainmenu';
        } else {
            alert(data.message);  // Show the response message from the backend
        }
    })
    .catch(error => console.error('Error:', error));
});
    </script>
</body>
</html>
