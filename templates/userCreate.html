<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Login</title>
</head>
<body>
    <h1>Register</h1>
    <form id="registerForm">
        <label for="Username">Username:</label>
        <br>
        <input type="text" id="Username" name="Username" required>
        <br>
        <label for="Password">Password:</label>
        <br>
        <input type="password" id="Password" name="Password" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    
    <h1>Login</h1>
    <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <br>
        <input type="text" id="loginUsername" name="username" required>
        <br>
        <label for="loginPassword">Password:</label>
        <br>
        <input type="password" id="loginPassword" name="password" required>
        <br><br>
        <button type="submit">Login</button>
    </form>

    <script>
        // When the register form is submitted
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            // Prevent the default form submission (which would reload the page)
            event.preventDefault();
    
            // Get the username and password values from the form
            const username = document.getElementById('Username').value;
            const password = document.getElementById('Password').value;
    
            // Send the registration data to the backend using the Fetch API
            fetch('/register', {
                method: 'POST', // We're sending a POST request
                headers: {
                    'Content-Type': 'application/json', // The data is in JSON format
                },
                body: JSON.stringify({ username, password }) // Send the username and password as JSON
            })
            .then(response => response.json())  // Parse the response from the backend as JSON
            .then(data => {
                alert(data.message);  // Show the response message from the backend
            })
            .catch(error => console.error('Error:', error)); // Handle any error that occurs during the request
        });

        // When the login form is submitted
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            // Prevent the default form submission (which would reload the page)
            event.preventDefault();
    
            // Get the username and password values from the form
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
    
            // Send the login data to the backend using the Fetch API
            fetch('/login', {
                method: 'POST', // We're sending a POST request
                headers: {
                    'Content-Type': 'application/json', // The data is in JSON format
                },
                body: JSON.stringify({ username, password }) // Send the username and password as JSON
            })
            .then(response => response.json())  // Parse the response from the backend as JSON
            .then(data => {
                if (data.token) { // If the login is successful, the backend will return a token
                    alert(`Logged in as ${data.user.username}`);  // Show a success message with the username
                    localStorage.setItem('token', data.token); // Store the JWT token in localStorage for future requests
                } else {
                    alert(data.message);  // If there's an error, show the error message
                }
            })
            .catch(error => console.error('Error:', error)); // Handle any error that occurs during the request
        });
    </script>
</body>
</html>
