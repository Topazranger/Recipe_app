<!DOCTYPE html>
<html>
<head>
    <title>All Recipes</title>
</head>
<body>
    <h1>All Recipes</h1>
    <ul>
        {% for recipe in recipes %}
            <li><a href="{{ url_for('recipe_detail', recipe_id=recipe['id']) }}">{{ recipe['name'] }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('mainmenu') }}">‚Üê Back to main menu</a></p>
</body>
</html>
